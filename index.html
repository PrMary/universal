<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="header-sections">
            <button class="section-button">
              <div class="section-button__line"></div>
              <div
                class="section-button__line section-button__line-short"
              ></div>
              <div class="section-button__line"></div>
            </button>
            <span class="section__text">Sections</span>
          </div>
          <form action="#" class="search header__search">
            <img src="img/header/Search.svg" alt="Icon: search" />
            <input
              type="text"
              class="input search__input"
              placeholder="Search"
            />
          </form>
          <div class="header__subscribe">
            <img
              src="img/header/image-subscribe.png"
              alt="Image subscribe"
              class="subscribe__img"
            />
            <span class="subscribe__text">Subcribe now</span>
            <span class="subcribe__date">3 month for $19</span>
          </div>
          <!-- /.header__subscribe -->
          <div class="header__sign">
            <img src="img/header/Man.svg" alt="Icon: user" class="sign__img" />
            <span class="sign__text">Sign in</span>
          </div>
          <!-- /.header__user -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header-top -->

      <div class="header-bottom">
        <div class="header-bottom__text">Boston and New York Bear Brunt</div>
        <img src="img/header/logo.svg" alt="Logo" class="logo" />
        <div class="header-bottom__date">Monday, January 1, 2018</div>
        <div class="header-bottom__weather">
          <img
            src="img/header/Sun.svg"
            alt="Weather image"
            class="weather__img"
          />
          <span class="weather__degree">- 23 Â°C</span>
        </div>
      </div>
      <!-- /.header-bottom -->

      <div class="header-navbar">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">News</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Opinion</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Science</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Life</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Travel</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Moneys</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Art & Design</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Sports</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">People</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Health</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Education</a>
            </li>
          </ul>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header-navbar -->
    </header>
    <!-- /.header -->
  </body>
</html>
